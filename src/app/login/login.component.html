<div class="container mt-3">
    <h2 class="pl-2">Login here</h2>
  <div class="col-sm-8">
    <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
      <div class="form-group">
        <label>Email address</label>
        <input
          type="email"
          name="email"
          class="form-control"
          formControlName="email"
          placeholder="Enter Email"
        />
        <!--"email" is from get email() ts.file-->
        <span class="error" *ngIf="email.invalid && email.touched"
          >email is not valid</span
        >
      </div>

      <div class="form-group">
        <label>password</label>
        <input
          type="password"
          class="form-control"
          name="password"
          formControlName="password"
          placeholder="password"
        />
        <span class="error" *ngIf="password.invalid && password.touched"
          >password is not valid</span
        >
      </div>
      <!--disabling button with invalid field-->
      <button
        type="submit"
        [disabled]="loginForm.invalid"
        class="btn btn-primary"
      >
        Login
      </button>
    </form>
  </div>
</div>
