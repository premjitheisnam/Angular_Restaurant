<div class="container pt-3 pb-3">
  <h1 class="text-center">Add New Restaurant</h1>
  <div class="row pt-lg-2">
    <div class="col-sm">
      <img [src]="pic1" />
    </div>
    <div class="col-sm">
      <form [formGroup]="addResto" (ngSubmit)="collectResto()">
        <div class="form-group">
          <label>Name of the Restaurant</label>
          <input
            type="text"
            class="form-control"
            placeholder="Enter Restaurant Name"
            formControlName="name"
          />
           <!--"name" is using as a property in the "form" it is from get name() ts.file-->
          <span class="error" *ngIf="name.invalid && name.touched">name is not valid</span>
        </div>

        <div class="form-group">
          <label>Email</label>
          <input
            type="text"
            class="form-control"
            placeholder="Enter Email"
            formControlName="email"
          />
          <span class="error" *ngIf="email.invalid && email.touched">email is not valid</span>
        </div>
        <div class="form-group">
          <label>Address</label>
          <input
            type="text"
            class="form-control"
            placeholder="Enter Address"
            formControlName="address"
          />
          <span class="error" *ngIf="address.invalid && address.touched">address is not valid</span>
        </div>
        <!--disabling button with invalid field-->
        <button type="submit" [disabled]="addResto.invalid" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
</div>
